language: node_js
node_js:
  - 8.6.0

cache:
  directories:
    - node_modules

before_script:
  - npm install -g grunt
  - bower install

script:
  - npm run test
  - npm run build

deploy:
  local_dir: dist
  provider: pages
  skip_cleanup: true
  github_token: "$GITHUB_TOKEN"
  on:
    branch: master
